<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Aboca</title>

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-family: "Calibri", "Times New Roman", serif; /* fonte pi√π elegante */
      font-size: 2rem;
      font-weight: bold;
      color: #1a1a1a;
      margin-bottom: 1.5rem;
    }

    .iframe-container {
      position: relative;
      display: inline-block;
      width: 80%;
      max-width: 900px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* logo sovrapposto */
    .logo-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 250px; /* regola in base a quanto vuoi coprire */
      background: rgb(248, 249, 250);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-overlay img {
      max-height: 90px;

    }
  </style>
</head>

<body>
  <h1>Demo Aboca</h1>

  <div class="iframe-container">
    <iframe src="https://livevoice.io/en/streaming/embedded?code=356305" style="border:none;" width="800" height="250"></iframe>

    <!-- logo in sovrapposizione -->
    <div class="logo-overlay">
      <img src="https://dw-lp.github.io/demo-interpreting/logo-web-small-ok.png" alt="Logo Dotwords" />
    </div>
  </div>
</body>
</html>
